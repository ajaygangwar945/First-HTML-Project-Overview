<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Ubuntu", sans-serif;
            box-sizing: border-box;
            text-decoration: none;
        }

        /*Profile Card*/

        .body {
            height: 100vh;
            background: url('Images/Mount-1.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            max-width: 100%;
            text-align: center;
            border-radius: 4px;
            overflow: hidden;
        }

        .card-header {
            background: #2c3a47;
            padding: 25px 30px;
        }

        .pic {
            display: inline-block;
            padding: 2.5px;
            background: linear-gradient(150deg, #74b9ff, #e66767);
            margin: auto;
            border-radius: 50%;
            background-size: 200% 200%;
            animation: textanim 2s linear infinite;
        }

        @keyframes textanim {
            25% {
                background-position: left bottom;
            }

            50% {
                background-position: right bottom;
            }

            75% {
                background-position: right top;
            }

            100% {
                background-position: left top;
            }
        }

        .pic img {
            display: block;
            max-width: 100%;
            height: 40px;
            border-radius: 50%;
        }

        .name {
            color: #f2f2f2;
            font-size: 12px;
            font-weight: 600;
            margin: 4px 0;
        }

        .desc {
            font-size: 8px;
            color: #e66767;
        }

        .sm {
            display: flex;
            justify-content: center;
            margin: 8px 0;
        }

        .sm a {
            outline: none;
            background: none;
            color: #f2f2f2;
            padding: 0 5px;
            font-size: 10px;
            transition: .3s linear;
        }

        .sm a:hover {
            color: #e66767;
        }

        .contact {
            outline: none;
            background: none;
            display: inline-block;
            padding: 4px 10px;
            color: #e66767;
            border: 1.5px solid #e66767;
            border-radius: 2px;
            margin-top: 8px;
            transition: .2s linear;
            font-size: 10px;
        }

        .contact:hover {
            background: #e66767;
            color: #f2f2f2;
        }

        .card-footer {
            background: #f4f4f4;
            padding: 20px 5px;
        }

        .numbers {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item {
            padding: 0 4px;
            text-transform: uppercase;
            font-size: 10px;
            color: #2c3a47;
        }

        b {
            font-weight: 100;
        }

        .item div {
            display: block;
            color: #e66767;
            font-size: 8px;
        }

        .border {
            width: 0.7px;
            height: 15px;
            background: #bbb;
        }
    
    /* Global Responsiveness & Centering */
    body {
        max-max-width: 100%;
        margin: 0 auto !important;
        padding: 20px !important;
        line-height: 1.6;
        float: none !important;
    }
    img, video, iframe {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
    }
    table, form, fieldset, details {
        margin: 20px auto !important;
        float: none !important;
    }
    

    /* Global Responsiveness & Centering */
    body {
        max-max-width: 100%;
        margin: 0 auto !important;
        padding: 2.5vw !important;
        line-height: 1.6;
        float: none !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    img, video, iframe {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 8px;
    }
    table, form, fieldset, details {
        max-width: 100% !important;
        width: auto !important;
        margin: 40px auto !important;
        float: none !important;
        border-collapse: collapse;
    }
    input, select, textarea {
        max-width: 100%;
        box-sizing: border-box;
    }
    

    /* --- Mobile Responsive Fix --- */
    html {
        font-size: 16px; /* Reset base scale */
    }
    body {
        max-width: 100% !important;
        width: auto !important;
        margin: 0 auto !important;
        padding: 5% !important;
        font-size: 1.1rem !important;
        line-height: 1.5 !important;
        text-align: center !important;
        word-wrap: break-word;
        overflow-x: hidden;
    }
    h1, #h1 { font-size: 2.5rem !important; padding: 20px 0 !important; margin: 10px 0 !important; }
    h2 { font-size: 2rem !important; }
    h3 { font-size: 1.75rem !important; }
    p, a, li, label, input { font-size: 1.1rem !important; }
    
    img, video, iframe {
        max-width: 100% !important;
        height: auto !important;

    }
    table, form, fieldset, details {

    }
    .overview-btn {

        top: 10px !important;
        right: 10px !important;
    }
    @media (min-max-width: 100%) {
        body { padding: 40px !important; max-max-width: 100% !important; }
        h1, #h1 { font-size: 3.5rem !important; }
    }
    
</style>
