<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="awesome login form.css">

    <style>
        @media screen and (max-width:1924px) {

            body {
                background-size: cover;
                background: url(Images/House.jpg) no-repeat center fixed;
            }

            .login-form {
                width: calc(100% - 40px);
                height: auto;
                margin: 60px auto;
                padding: 40px;
            }

            .login-form h1 {
                margin: 20px 0;
                font-size: 36px;
                text-align: center;
            }

            .textb {
                margin-bottom: 20px;
                position: relative;
            }

            .textb input {
                width: 100%;
                height: 50px;
                border-radius: 5px;
                font-size: 16px;
                padding: 0 20px;
                border: 1px solid #ccc;
            }

            .placeholder {
                font-size: 16px;
                line-height: 50px;
                top: 0;
                left: 20px;
                position: absolute;
                pointer-events: none;
                transition: 0.3s;
            }

            .show-password {
                right: 20px;
                line-height: 50px;
                font-size: 18px;
                top: 0px;
                position: absolute;
                cursor: pointer;
            }

            .textb input:focus~.placeholder,
            .textb input:valid~.placeholder {
                left: 10px;
                top: -20px;
                font-size: 14px;
                line-height: 20px;
                background: white;
                padding: 0 5px;
            }

            .checkbox {
                font-size: 16px;
                font-weight: 500;
                margin: 20px 0;
                display: flex;
                align-items: center;
                position: relative;
            }

            .checkbox input {
                width: 20px;
                height: 20px;
                border-radius: 4px;
                margin-right: 10px;
            }

            .checkbox .fa-check {
                left: 2px;
                top: 2px;
                font-size: 16px;
                width: 20px;
                position: absolute;
                /* assuming logic handles display */
            }

            .btn {
                width: 60px;
                height: 60px;
                margin: 20px auto;
                font-size: 24px;
                border-radius: 50%;
                display: block;
            }

            .login-form a {
                font-size: 14px;
                margin-bottom: 5px;
                display: block;
                text-align: center;
            }

            .btn:disabled {
                background-color: transparent;
                color: #ddd;
                border: 2px solid;
            }

            .anchor {
                margin: 30px auto;
                padding: 15px;
                font-size: 18px;
                text-align: center;
                display: block;
                width: fit-content;
            }

        }

        @media screen and (max-width:330px) {

            body {
                background-size: 450px 480px;
                background: url(Images/House.jpg) no-repeat;
                max-height: 4px;
            }

            .login-form {
                width: 265px;
                height: 350px;
                margin: 25px 27px;
                padding: 20px;
            }

            .login-form h1 {
                margin: 10px 0;
                font-size: 35px;
            }

            .textb {
                margin-bottom: 5px;
            }

            .textb input {
                width: 100%;
                height: 40px;
                border-radius: 7px;
                font-size: 15px;
                padding: 10px 30px 0 5px;
            }

            .placeholder {
                font-size: 15px;
                line-height: 50px;
                top: 0;
                left: 20px;
            }

            .show-password {
                right: 10px;
                line-height: 50px;
                font-size: 12px;
                top: 0px;
            }

            .textb input:focus~.placeholder,
            .textb input:valid~.placeholder {
                left: 18px;
                top: -10px;
            }

            .checkbox {
                font-size: 15px;
                font-weight: 500;
                margin: 20px 0;
            }

            .checkbox input {
                width: 20px;
                height: 20px;
                border-radius: 4px;
                margin-right: 10px;
            }

            .checkbox .fa-check {
                left: 0px;
                top: 4px;
                font-size: 15px;
                width: 20px;
            }

            .btn {
                width: 50px;
                height: 50px;
                margin: 20px auto;
                font-size: 20px;
                border-radius: 10px;
            }

            .login-form a {
                font-size: 15px;
                margin-bottom: 5px;
            }

            .btn:disabled {
                background-color: transparent;
                color: #ddd;
                border: 2px solid;
            }

            .anchor {
                margin: 15px 27px;
                padding: 10px;
                width: 265px;
                font-size: 25px;
            }
        }
    </style>

    <title>AWESOME LOGIN FORM</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23536DFE'/><path fill='white' d='M320 32c0-9.9-4.5-19.2-12.3-25.2S289.8-1.4 280.2 1l-179.9 45C79 51.3 64 70.5 64 92.5V448H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H96 288h32V480 32zM256 256c0 17.7-10.7 32-24 32s-24-14.3-24-32s10.7-32 24-32s24 14.3 24 32zm96-128h96V480c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H512V128c0-35.3-28.7-64-64-64H352v64z' transform='scale(0.1) translate(220, 80)'/><text x='50' y='92' font-family='Arial' font-size='22' font-weight='bold' fill='white' text-anchor='middle'>ALF</text></svg>">
    <link rel="stylesheet" href="home-button.css">
</head>

<body>

    <form action="#" class="login-form">

        <h1>Sign In</h1>

        <div class="textb">
            <input type="text" required aria-label="Username">
            <div class="placeholder">Username</div>
        </div>

        <div class="textb">
            <input type="password" required aria-label="Password">
            <div class="placeholder">Password</div>
            <div class="show-password fas fa-eye-slash"></div>
        </div>

        <div class="checkbox">
            <input type="checkbox" aria-label="Stay Signed In">
            <div class="fas fa-check">
            </div> Stay Signed In
        </div>

        <button type="submit" class="btn fas fa-arrow-right" aria-label="Sign In"></button>

        <a href="">Can't Sign In ?</a>
        <a href="">Create Account</a>

    </form>
