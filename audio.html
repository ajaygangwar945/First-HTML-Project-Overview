    <h1>Audio Element</h1>

    <p>Audio element is used to add audio in web page.Audio can be link to another web page.</p>

    <p>There are two different ways to specify the audio source file's URL.</p>

    <p>The first uses the source attribute: </p>

    <audio src="Audio/hangouts_incoming_call.ogg" controls>Audio element is not supported by your browser.
    </audio>

    <p>The second way uses the source element inside the audio element:</p>

    <audio controls loop autoplay>
        <source src="Audio/hangouts_incoming_call.ogg" type="audio/ogg">
        Audio element is not supported by your browser.
    </audio>

    <h2>Attributes Of Audio</h2>

    <p>
        <span>Controls</span>
        <br><br>
        Specifies that audio controls should be displayed (such as a play/pause button, etc.)
        <br><br>

        <span>Autoplay</span> <br><br>
        When this attribute is defined, audio starts ;playing as soon as it is ready, without asking for the visitor's
        permission. <br><br>

        <span>Loop</span>
        <br><br>
        This attribute is used to have the audio replay every time it is finished
    </p>
