    <title>REGISTRATION FORM</title>

</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <table align="center">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="USERNAME"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" placeholder="PASSWORD"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" aria-label="Male" title="Male"><label>Male</label>
                    <input type="radio" name="gender" aria-label="Female" title="Female"><label>Female</label>
                </td>
            </tr>
            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="email" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td><label>Number:</label></td>
                <td><input type="tel" placeholder="NUMBER"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
