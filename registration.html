<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @media screen and (max-width:1924px) {

            body {
                margin: 0;
                padding: 0;
                font-family: serif;
                font-size: 60px;
                font-style: italic;
                font-weight: 900;
                font-variant: small-caps;
                text-align: center;
                text-transform: capitalize;
                color: teal;
                background: url(Images/Joker.jpg) no-repeat center;
                background-size: cover;
            }

            h1 {
                text-decoration: underline;
                text-shadow: 10px 5px 2px cyan;
            }

            table {
                background-color: cyan;
                border: 6px solid teal;
                padding: 50px;
                margin: auto;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="radio"],
            input[type="tel"],
            input[type="submit"] {
                outline: none;
                padding: 20px;
                font-size: 40px;
                text-align: center;
                color: steelblue;
                background-color: white;
                border: 3px solid teal;
            }

            input[type="submit"] {
                background-color: steelblue;
                color: cyan;
            }

            input[type="radio"] {
                border: 0;
                height: 70px;
                width: 60px;
            }

            label {
                font-size: 50px;
                font-style: italic;
                font-weight: 900;
                font-variant: small-caps;
                text-align: center;
                text-transform: capitalize;
                text-decoration: underline;
            }

            a {
                position: relative;
                top: 100px;
                margin: 35px;
                background-color: teal;
                color: cyan;
                display: block;
                outline: none;
                text-decoration: none;
                font-size: 70px;
                padding: 40px 33px;
                border: 6px solid cyan;
            }


            body {
                font-size: 50px;
                background: url(Images/Joker.jpg) no-repeat center;
                background-size: cover;
            }

            h1 {
                font-size: 60px;
                margin-top: 80px;
                text-shadow: 20px 10px 4px teal;
                color: cyan;
            }

            table {
                border: 6px solid teal;
                padding: 20px;
                margin: 40px auto;
                width: 880px;
                height: 500px;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="radio"],
            input[type="tel"] {
                padding: 15px;
                margin: 0;
                font-size: 30px;
                border: 4px solid teal;
                width: 580px;
            }

            input[type="submit"] {
                width: 120px;
                padding: 20px;
                font-size: 30px;
                border: 4px solid teal;
            }

            input[type="radio"] {
                height: 30px;
                width: 30px;
            }

            label {
                font-size: 40px;
            }

            a {
                top: 20px;
                margin: 50px;
                font-size: 40px;
                padding: 20px;
                border: 6px solid cyan;
            }



        }

        @media screen and (max-width:330px) {
            body {
                font-size: 20px;
                background: url(Images/Joker.jpg) no-repeat center;
                background-size: cover;
            }

            h1 {
                font-size: 35px;
                margin-top: 30px;
                text-shadow: 10px 5px 2px teal;
                color: cyan;
            }

            table {
                border: 4px solid teal;
                padding: 10px;
                margin: 20px 25px;
                width: 270px;
                height: 200px;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="radio"],
            input[type="tel"] {
                padding: 6px;
                margin: 0;
                font-size: 6px;
                border: 2px solid teal;
                width: 140px;
            }

            input[type="submit"] {
                width: 80px;
                padding: 5px;
                font-size: 15px;
                border: 4px solid teal;
            }

            input[type="radio"] {
                height: 15px;
                width: 15px;
            }

            label {
                font-size: 15px;
            }

            a {
                top: 20px;
                margin: 25px;
                font-size: 20px;
                padding: 10px;
                border: 4px solid cyan;
            }
        }
    </style>
    <title>REGISTRATION FORM</title>
    <link rel="icon" type="image/svg+xml" href="Images/logo.svg">
    <link rel="icon" type="image/svg+xml" href="Images/favicon.svg">
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <table align="center">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="USERNAME"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" placeholder="PASSWORD"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" aria-label="Male" title="Male"><label>Male</label>
                    <input type="radio" name="gender" aria-label="Female" title="Female"><label>Female</label>
                </td>
            </tr>
            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="email" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td><label>Number:</label></td>
                <td><input type="tel" placeholder="NUMBER"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <a href="form.html">To learn Form Element</a>


    <!-- Overview Button -->
    <style>
        .overview-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            /* Darker glass for better contrast on light pages */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: white !important;
            /* Force white text */
            font-family: sans-serif;
            font-weight: bold;
            z-index: 9999;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .overview-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(2px);
            /* Move down slightly since it's at top */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            color: white !important;
        }
    </style>
    <a href="index.html" class="overview-btn">üè† Overview</a>

</body>

</html>
