<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%233498DB'/><text x='50' y='65' font-family='Arial' font-size='60' font-weight='bold' fill='white' text-anchor='middle'>R</text></svg>">
    <link rel="stylesheet" href="home-button.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif;
        }

        body {
            font-size: 1.2rem;
            font-style: italic;
            font-weight: 900;
            font-variant: small-caps;
            text-align: center;
            text-transform: capitalize;
            color: teal;
            background: url(Images/Joker.jpg) no-repeat center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            text-decoration: underline;
            text-shadow: 10px 5px 2px cyan;
            font-size: 4rem;
            margin-bottom: 2rem;
            letter-spacing: 5px;
        }

        form {
            background-color: rgba(0, 255, 255, 0.9);
            border: 6px solid teal;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        label {
            font-size: 1.8rem;
            font-style: italic;
            font-weight: 900;
            font-variant: small-caps;
            text-align: right;
            text-transform: capitalize;
            text-decoration: underline;
            flex: 0 0 200px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            flex: 1;
            outline: none;
            padding: 12px;
            font-size: 1.5rem;
            text-align: center;
            color: steelblue;
            background-color: white;
            border: 3px solid teal;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #006666;
            box-shadow: 0 0 5px teal;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        input[type="radio"] {
            height: 30px;
            width: 30px;
            cursor: pointer;
        }

        .radio-group label {
            text-decoration: none;
            flex: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: steelblue;
            color: cyan;
            outline: none;
            padding: 15px 40px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid teal;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: 900;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: teal;
            color: white;
            transform: scale(1.05);
        }

        .learn-link {
            margin-top: 3rem;
            background-color: teal;
            color: cyan;
            text-decoration: none;
            font-size: 2rem;
            padding: 15px 30px;
            border: 6px solid cyan;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .learn-link:hover {
            background-color: cyan;
            color: teal;
            border-color: teal;
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            form {
                padding: 20px;
            }

            .form-group {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            label {
                text-align: center;
                flex: none;
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="tel"] {
                width: 100%;
                font-size: 1.2rem;
            }

            .radio-group {
                justify-content: center;
            }

            .learn-link {
                font-size: 1.5rem;
                padding: 10px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            input[type="submit"] {
                font-size: 1.5rem;
                padding: 10px 25px;
            }

            label {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <h1>Registration Form</h1>

    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="USERNAME" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="PASSWORD" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" required>
        </div>

        <div class="form-group">
            <label for="number">Number:</label>
            <input type="tel" id="number" placeholder="NUMBER" required>
        </div>

        <input type="submit" value="Submit">
    </form>

    <a href="form.html" class="learn-link">To learn Form Element</a>

    <style>
        .home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 255, 0.9);
            color: #006666;
            border: 6px solid teal;
            border-radius: 10px;
            text-decoration: none;
            /* font-family: sans-serif; */
            font-size: 18px;
            font-weight: bold;
            /* box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); */
            z-index: 9999;
            /* transition: transform 0.3s ease, box-shadow 0.3s ease; */
        }

        /* .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            color: #00264d;
        } */
    </style>

    <a href="index.html" class="home-btn" id="home">Home</a>

</body>

</html>
