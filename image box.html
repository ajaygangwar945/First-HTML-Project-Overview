    <title>IMAGE BOX</title>

<body>

    <h2 class="image-box-title" aria-label="Image Box" title="Image Box">Image Box</h2>


    <div class="row">

        <div class="column">

            <img src="Images/11.jpg" class="thumbnail hover-shadow cursor" onclick="openModal();currentSlide(1)"
                alt="Bird" title="Bird" class="hover-shadow cursor">

        </div>


        <div class="column">

            <img src="Images/Tropical.jpg" class="thumbnail hover-shadow cursor" onclick="openModal();currentSlide(2)"
                alt="Tropical Plants" title="Tropical Plants">

        </div>

        <div class="column">

            <img src="Images/Ajay.jpg" class="thumbnail hover-shadow cursor" onclick="openModal();currentSlide(3)"
                alt="Laptop" title="Laptop">

        </div>

    </div>


    <!-- Unicode character for Sign "√ó" is '&times' -->

    <div id="myModal" class="modal">

        <span class="close cursor" onclick="closeModal()">&times;</span>

        <div class="modal-content">



            <div class="mySlides">

                <div class="numbertext">1 / 3</div>

                <img src="Images/11.jpg" class="thumbnail">

            </div>



            <div class="mySlides">

                <div class="numbertext">2 / 3</div>

                <img src="Images/Tropical.jpg" class="thumbnail">

            </div>


            <div class="mySlides">

                <div class="numbertext">3 / 3</div>

                <img src="Images/Ajay.jpg" class="thumbnail">

            </div>

            <!-- Unicode character for "prev" sign "‚ùÆ" is '&#10094' -->

            <a class="prev" onclick="plusSlides (-1)">&#10094;</a>

            <!-- Unicode character for "next" sign "‚ùØ" is '&#10095' -->

            <a class="next" onclick="plusSlides (1)">&#10095;</a>

            <div class="caption-container">

                <p id="caption"></p>

            </div>

            <div class="column">

                <img class="demo cursor thumbnail" src="Images/11.jpg" onclick="currentSlide(1)" alt="Bird">

            </div>

            <div class="column">

                <img class="demo cursor thumbnail" src="Images/Tropical.jpg" onclick="currentSlide(2)"
                    alt="Tropical Plants">

            </div>

            <div class="column">

                <img class="demo cursor thumbnail" src="Images/Ajay.jpg" onclick="currentSlide(3)" alt="Laptop">

            </div>

        </div>

    </div>

    <script>

        function openModal() { document.getElementById('myModal').style.display = "block"; }

        function closeModal() { document.getElementById('myModal').style.display = "none"; }

        var slideIndex = 1; showSlides(slideIndex); function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }

            if (n < 1) {
                slideIndex = slides.length
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block"; dots[slideIndex - 1].className += " active"; captionText.innerHTML = dots[slideIndex - 1].alt;
        }

    </script>
