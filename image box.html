<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            text-transform: capitalize;
            font-variant: small-caps;
        }

        h2 {
            color: #2ecc71;
            font-size: 40px;
        }

        * {
            box-sizing: border-box;
        }

        .row>.column {
            padding: 0 8px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .column {
            float: left;
            width: 25%;
        }

        .column img {
            width: 100%;
        }

        /* This is for modal background */

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #b0d7c5;
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
        }

        /* This is for close button */

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        .mySlides {
            display: none;
        }

        .cursor {
            cursor: pointer
        }

        /* This is for next & prev buttons */

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            -webkit-user-select: none;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        img {
            margin-bottom: -4px;
        }

        .caption-container {
            text-align: center;
            background-color: #00b867;
            padding: 2px 16px;
            color: white;
        }

        .demo {
            opacity: 0.6;
        }

        .active,
        .demo:hover {
            opacity: 1;
        }

        img.hover-shadow {
            transition: 0.3s;
        }

        .hover-shadow:hover {
            box-shadow: 0 4px 8px 0 rgba (0, 0, 0, 0.2), 0 6px 20px 0 rgba (0, 0, 0, 0.19);
        }

        .anchor {
            position: relative;
            text-align: center;
            width: 220px;
            top: 10px;
            margin: 35px 50px;
            background-color: #2eec71;
            color: #fff;
            display: block;
            outline: none;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            padding: 10px;
            font-weight: 900;
        }
    </style>

    <title>IMAGE BOX</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232ECC71'/><text x='50' y='65' font-family='Arial' font-size='60' font-weight='bold' fill='white' text-anchor='middle'>üñºÔ∏è</text></svg>">
</head>

<body>

    <h2 style="text-align:center;">Image Box</h2>


    <div class="row">

        <div class="column">

            <img src="Images/11.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor" alt="Image 1">

        </div>


        <div class="column">

            <img src="Images/Tropical.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor"
                alt="Tropical">

        </div>

        <div class="column">

            <img src="Images/Ajay.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" alt="Ajay">

        </div>

    </div>


    <!-- Unicode character for Sign "√ó" is '&times' -->

    <div id="myModal" class="modal">

        <span class="close cursor" onclick="closeModal()">&times;</span>

        <div class="modal-content">



            <div class="mySlides">

                <div class="numbertext">1 / 3</div>

                <img src="Images/11.jpg" style="width:100%">

            </div>



            <div class="mySlides">

                <div class="numbertext">2 / 3</div>

                <img src="Images/Tropical.jpg" style="width:100%">

            </div>


            <div class="mySlides">

                <div class="numbertext">3 / 3</div>

                <img src="Images/Ajay.jpg" style="width:100%">

            </div>

            <!-- Unicode character for "prev" sign "‚ùÆ" is '&#10094' -->

            <a class="prev" onclick="plusSlides (-1)">&#10094;</a>

            <!-- Unicode character for "next" sign "‚ùØ" is '&#10095' -->

            <a class="next" onclick="plusSlides (1)">&#10095;</a>

            <div class="caption-container">

                <p id="caption"></p>

            </div>

            <div class="column">

                <img class="demo cursor" src="Images/11.jpg" style="width:100%" onclick="currentSlide(1)" alt="Bird">

            </div>

            <div class="column">

                <img class="demo cursor" src="Images/Tropical.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="Tropical Plants">

            </div>

            <div class="column">

                <img class="demo cursor" src="Images/Ajay.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="Laptop">

            </div>

        </div>

    </div>

    <script>

        function openModal() { document.getElementById('myModal').style.display = "block"; }

        function closeModal() { document.getElementById('myModal').style.display = "none"; }

        var slideIndex = 1; showSlides(slideIndex); function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }

            if (n < 1) {
                slideIndex = slides.length
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block"; dots[slideIndex - 1].className += " active"; captionText.innerHTML = dots[slideIndex - 1].alt;
        }

    </script>

    <div align="center">

        <a href="image tag.html" class="anchor">To Learn Image Tag </a>

    </div>

        .home-btn {
            position: fixed;
            bottom: 20px;

            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            /* font-family: sans-serif; */
            font-size: 18px;

            z-index: 9999;
            /* transition: transform 0.3s ease, box-shadow 0.3s ease; */
        }

        .home-btn:hover {
            /* transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            color: white; */
        }
    </style>
    <a href="index.html" class="home-btn">Home</a>
</body>

</html>
