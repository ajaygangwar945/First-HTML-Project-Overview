<body>

    <h1>Image Tag</h1>

    <p>The img tag is used to insert an image.It contains only attributes, and does not have a closing tag.
        <br><br>
        The image's URL (address) can be defined using the src attribute.
    </p>

    <img src="Images/Skull.jpg" alt="SKULL">

    <h2>Image Location</h2>

    <p>You need to put in the image location for the src attribute that is between the quotation marks. <br><br>

        For example, if you have a photo named "tree.jpg" in the same folder as the HTML file.
    </p>

    <h2>Alt Attribites</h2>

    <p>In case the image cannot be displayed, the alt attribute specifies an alternate text that describes the image in
        words. The alt attribute is required.</p>

    <h2>Image Resizing</h2>

    <p>To define the image size, use the width and height attributes.
        The value can be specified in pixels or as a percentage.</p>

    <h2>Image Border</h2>

    <p>By default, an image has no borders. Use the border attribute within the image tag to create a border around the
        image.</p>

    <h2>Image And Anchor Tag</h2>
    <p>It is used to open image in full size or new tab.</p>

    <p>When you click on image a full image will open.</p>

    <a href="Images/Avenger 1.jpg" class="image">

        <img src="Images/Avenger 1.jpg" alt="Avenger">

    </a>
