<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans";
            text-decoration: none;
        }

        /*Full Screen*/

        .full-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-screen video {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content a {
            outline: none;
            display: block;
            margin: 50px auto;
            width: 200px;
            height: 50px;
            line-height: 50px;
            background: #ff4655;
            text-align: center;
            color: ececec;
            text-transform: uppercase;
            font-weight: 500;
            transition: .4s linear;
        }

        .content a:hover {
            background: #0f1923;
        }
    </style>

    <title>FULL SCREEN</title>
</head>

<body>

    <!--Full Screen-->

    <div class="full-screen">

        <video src="BLACKPINK - 'How You Like That' M_V ( 1080 X 1920 ).mp4" autoplay muted loop controls></video>

        <div class="content">

            <img src="" alt="">

            <a href="">Play Now</a>

        </div>

    </div>

</body>

</html>
