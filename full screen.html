<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans";
            text-decoration: none;
        }

        /*Full Screen*/

        .full-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-screen video {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content a {
            outline: none;
            display: block;
            margin: 50px auto;
            max-width: 100%;
            height: 50px;
            line-height: 50px;
            background: #ff4655;
            text-align: center;
            color: ececec;
            text-transform: uppercase;
            font-weight: 500;
            transition: .4s linear;
        }

        .content a:hover {
            background: #0f1923;
        }
    
    /* Global Responsiveness & Centering */
    body {
        max-width: 100%;
        margin: 0 auto !important;
        padding: 20px !important;
        line-height: 1.6;
        float: none !important;
    }
    img, video, iframe {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
    }
    table, form, fieldset, details {
        margin: 20px auto !important;
        float: none !important;
    }
    

    /* Global Responsiveness & Centering */
    body {
        max-width: 100%;
        margin: 0 auto !important;
        padding: 2.5vw !important;
        line-height: 1.6;
        float: none !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    img, video, iframe {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 8px;
    }
    table, form, fieldset, details {
        max-width: 100% !important;
        width: auto !important;
        margin: 40px auto !important;
        float: none !important;
        border-collapse: collapse;
    }
    input, select, textarea {
        max-width: 100%;
        box-sizing: border-box;
    }
    

    /* --- Mobile Responsive Fix --- */
    html {
        font-size: 16px; /* Reset base scale */
    }
    body {
        max-width: 100% !important;
        width: auto !important;
        margin: 0 auto !important;
        padding: 5% !important;
        font-size: 1.1rem !important;
        line-height: 1.5 !important;
        text-align: center !important;
        word-wrap: break-word;
        overflow-x: hidden;
    }
    h1, #h1 { font-size: 2.5rem !important; padding: 20px 0 !important; margin: 10px 0 !important; }
    h2 { font-size: 2rem !important; }
    h3 { font-size: 1.75rem !important; }
    p, a, li, label, input { font-size: 1.1rem !important; }
    
    img, video, iframe {
        max-width: 100% !important;
        height: auto !important;
        display: block;
        margin: 20px auto !important;
    }
    table, form, fieldset, details {
        max-width: 100% !important;
        width: 100% !important;
        margin: 20px auto !important;
        box-sizing: border-box;
    }
    .overview-btn {
        font-size: 14px !important;
        padding: 8px 15px !important;
        top: 10px !important;
        right: 10px !important;
    }
    @media (min-max-width: 100%) {
        body { padding: 40px !important; max-width: 100% !important; }
        h1, #h1 { font-size: 3.5rem !important; }
    }
    
</style>

    <title>FULL SCREEN</title>
    <link rel="icon" type="image/svg+xml" href="Images/logo.svg">
    <link rel="icon" type="image/svg+xml" href="Images/favicon.svg">
<style>
    /* --- MOBILE RESPONSIVE RESET --- */
    * { box-sizing: border-box !important; }
    html { font-size: 16px !important; }
    body {
        max-width: 1000px !important;
        margin: 0 auto !important;
        padding: 20px !important;
        font-size: 1rem !important;
        line-height: 1.6 !important;
        text-align: center !important;
        word-wrap: break-word !important;
        overflow-x: hidden !important;
        float: none !important;
        background-color: #f4f4f4 !important; /* Standardize light background */
        color: #333 !important;
    }
    h1, #h1 { font-size: 2rem !important; margin: 0.5em 0 !important; padding: 10px !important; background: transparent !important; color: #00264d !important; }
    h2 { font-size: 1.5rem !important; margin: 0.5em 0 !important; }
    p, li, label, input, a { font-size: 1rem !important; margin: 10px auto !important; }
    
    img, video, iframe {
        max-width: 100% !important;
        height: auto !important;
        display: block !important;
        margin: 10px auto !important;
    }
    table, form, fieldset, details {
        max-width: 100% !important;
        width: 100% !important;
        margin: 15px auto !important;
        display: block !important;
    }
    .overview-btn {
        font-size: 0.8rem !important;
        padding: 8px 15px !important;
        top: 10px !important;
        right: 10px !important;
        width: auto !important;
    }
    </style>
</head>

<body>

    <!--Full Screen-->

    <div class="full-screen">

        <video src="Video/sample.mp4" autoplay muted loop controls></video>

        <div class="content">

            <img src="" alt="">

            <a href="">Play Now</a>

        </div>

    </div>


    <!-- Overview Button -->
    <style>
    .overview-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.5); /* Darker glass for better contrast on light pages */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 50px;
        text-decoration: none;
        color: white !important; /* Force white text */
        font-family: sans-serif;
        font-weight: bold;
        z-index: 9999;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .overview-btn:hover {
        background: rgba(0, 0, 0, 0.7);
        transform: translateY(2px); /* Move down slightly since it's at top */
        box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        color: white !important;
    }
    </style>

</html>
