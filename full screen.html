<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans";
            text-decoration: none;
        }

        /*Full Screen*/

        .full-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-screen video {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content a {
            outline: none;
            display: block;
            margin: 50px auto;
            width: 200px;
            height: 50px;
            line-height: 50px;
            background: #ff4655;
            text-align: center;
            color: ececec;
            text-transform: uppercase;
            font-weight: 500;
            transition: .4s linear;
        }

        .content a:hover {
            background: #0f1923;
        }
    </style>

    <title>FULL SCREEN</title>
    <link rel="icon" type="image/svg+xml" href="Images/logo.svg">
    <link rel="icon" type="image/svg+xml" href="Images/favicon.svg">
</head>

<body>

    <!--Full Screen-->

    <div class="full-screen">

        <video src="Video/sample.mp4" autoplay muted loop controls></video>

        <div class="content">

            <img src="" alt="">

            <a href="">Play Now</a>

        </div>

    </div>


    <!-- Overview Button -->
    <style>
    .overview-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.5); /* Darker glass for better contrast on light pages */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 50px;
        text-decoration: none;
        color: white !important; /* Force white text */
        font-family: sans-serif;
        font-weight: bold;
        z-index: 9999;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .overview-btn:hover {
        background: rgba(0, 0, 0, 0.7);
        transform: translateY(2px); /* Move down slightly since it's at top */
        box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        color: white !important;
    }
    </style>
    <a href="index.html" class="overview-btn">üè† Overview</a>

</body>

</html>
