<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans";
            text-decoration: none;
        }

        /*Full Screen*/

        .full-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-screen video {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content a {
            outline: none;
            display: block;
            margin: 50px auto;
            width: 200px;
            height: 50px;
            line-height: 50px;
            background: #ff4655;
            text-align: center;
            color: ececec;
            text-transform: uppercase;
            font-weight: 500;
            transition: .4s linear;
        }

        .content a:hover {
            background: #0f1923;
        }
    </style>

    <title>FULL SCREEN</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231572B6'/><text x='50' y='65' font-family='Arial' font-size='50' font-weight='bold' fill='white' text-anchor='middle'>FS</text></svg>">
    <link rel="stylesheet" href="home-button.css">
</head>

<body>

    <!--Full Screen-->

    <div class="full-screen">

        <video src="BLACKPINK - 'How You Like That' M_V ( 1080 X 1920 ).mp4" autoplay muted loop controls></video>

        <div class="content">

            <img src="" alt="">

            <a href="">Play Now</a>

        </div>

    </div>

    <style>
        .home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff4655, #d41424);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
    <a href="index.html" class="home-btn">Home</a>
</body>

</html>
