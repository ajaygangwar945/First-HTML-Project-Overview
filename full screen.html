<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans";
            text-decoration: none;
        }

        /*Full Screen*/

        .full-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-screen video {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content a {
            outline: none;
            display: block;
            margin: 50px auto;
            width: 200px;
            height: 50px;
            line-height: 50px;
            background: #ff4655;
            text-align: center;
            color: ececec;
            text-transform: uppercase;
            font-weight: 500;
            transition: .4s linear;
        }

        .content a:hover {
            background: #0f1923;
        }
    </style>

    <title>FULL SCREEN</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FFD740'/><path fill='white' d='M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z' transform='scale(0.12) translate(195, 80)'/><text x='50' y='92' font-family='Arial' font-size='22' font-weight='bold' fill='white' text-anchor='middle'>FS</text></svg>">
    <link rel="stylesheet" href="home-button.css">
</head>

<body>

    <!--Full Screen-->

    <div class="full-screen">

        <video src="Video/sample.mp4" autoplay muted loop controls></video>

        <div class="content">

            <img src="" alt="">

            <a href="">Play Now</a>

        </div>

    </div>


</body>

</html>
