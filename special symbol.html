    <style>
        @media screen and (max-width:1924px) {

            body {
                font-size: 18px;
            }

            p {
                margin: 10px;
                padding: 15px;
                text-indent: 20px;
                border-radius: 5px;
            }

            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 28px;
            }

            div {
                margin: 20px;
                padding: 20px;
                border-radius: 5px;
            }

            i {
                padding: 20px;
                width: 60px;
                font-size: 40px;
                text-align: center;
            }

            .anchor {
                display: block;
                width: fit-content;
                padding: 10px;
                margin: 20px auto;
                font-size: 18px;
                border-radius: 5px;
            }

            a {
                padding: 10px;
                font-size: 18px;
                margin: 20px;
                border-radius: 5px;
            }

        }

        @media screen and (max-width:330px) {

            body {
                font-size: 15px;
            }

            p {
                margin: 20px;
                padding: 20px;
                text-indent: 15px;
                border-radius: 7px;
            }

            h1 {
                font-size: 40px;
            }

            h2 {
                font-size: 30px;
            }

            div {
                margin: 20px;
                padding: 20px;
                border-radius: 7px;
            }

            i {
                padding: 20px;
                width: calc(33% - 20px);
                font-size: 50px;
            }

            .anchor {
                padding: 10px;
                margin: 20px 75px;
                font-size: 20px;
                border-radius: 7px;
            }

            a {
                padding: 10px;
                font-size: 25px;
                margin: 30px;
                border-radius: 7px;
            }

        }
    </style>
