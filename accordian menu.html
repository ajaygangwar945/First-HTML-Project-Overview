<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="accordian menu.css">

    <style>
        @media screen and (max-width:1924px) {

            * {
                font-size: 16px;
            }

            body {
                background-size: cover;
                min-height: 100vh;
            }

            .middle {
                margin: 40px 0;
                position: relative;
            }

            .menu {
                width: 350px;
                border-radius: 5px;
            }

            .item {
                border-top: 2px solid #2980b9;
            }

            .btn {
                padding: 15px 20px;
            }

            .btn:before {
                width: 14px;
                height: 14px;
                left: 15px;
                bottom: -7px;
                transform: rotate(45deg);
            }

            .btn i {
                margin-right: 15px;
            }

            .smenu a {
                padding: 12px 20px;
                font-size: 14px;
                margin: 0;
            }

            .smenu a:before {
                width: 5px;
                height: 100%;
                left: 0%;
                top: 0%;
            }

            .anchor {
                text-align: center;
                margin: 30px auto;
                width: fit-content;
                font-size: 18px;
                padding: 10px;
                border-radius: 5px;
                position: relative;
            }

        }

        @media screen and (max-width:330px) {

            * {
                font-size: 15px;
            }

            body {
                background-size: cover;
            }

            .middle {
                margin: 20px 0;
            }

            .menu {
                width: 265px;
                border-radius: 7px;
            }

            .item {
                border-top: 4px solid #2980b9;
            }

            .btn {
                padding: 10px 14px;
            }

            .btn:before {
                width: 14px;
                height: 6px;
                left: 15px;
                bottom: -5px;
                transform: rotate(45deg);
            }

            .btn i {
                margin-right: 10px;
            }

            .smenu a {
                padding: 10px 15px;
                font-size: 14px;
                margin: 0;
            }

            .smenu a:before {
                width: 5px;
                height: 100%;
                left: 0%;
                top: 0%;
            }

            .anchor {
                margin: 20px auto;
                width: 245px;
                font-size: 16px;
                padding: 10px;
                border-radius: 7px;
            }

        }
    </style>

    <title>ACCORDIAN MENU</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF5252'/><path fill='white' d='M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z' transform='scale(0.12) translate(220, 80)'/><text x='50' y='92' font-family='Arial' font-size='22' font-weight='bold' fill='white' text-anchor='middle'>AM</text></svg>">
    <link rel="stylesheet" href="home-button.css">
</head>

<body>

    <div class="middle">
        <ul class="menu">

            <li class="item" id="profile">

                <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>

                <div class="smenu">
                    <a href="#">Posts</a>
                    <a href="#">Picture</a>
                </div>

            </li>

            <li class="item" id="messages">

                <a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>

                <div class="smenu">
                    <a href="">New</a>
                    <a href="">Sent</a>
                    <a href="">Spam</a>
                </div>
            </li>

            <li class="item" id="setting">

                <a href="#setting" class="btn"><i class="fas fa-cog"></i>Settings</a>

                <div class="smenu">
                    <a href="">Password</a>
                    <a href="">Language</a>
                </div>
            </li>

            <li class="item">
                <a href="" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </li>

        </ul>
    </div>

            position: fixed;
