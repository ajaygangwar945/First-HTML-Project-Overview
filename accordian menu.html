<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="accordian menu.css">

    <style>
        @media screen and (max-width:1924px) {

            * {
                font-size: 16px;
            }

            body {
                background-size: cover;
            }

            .middle {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }

            .menu {
                width: 350px;
                border-radius: 5px;
            }

            .item {
                border-top: 2px solid #2980b9;
            }

            .btn {
                padding: 15px 20px;
            }

            .btn:before {
                width: 14px;
                height: 14px;
                left: 15px;
                bottom: -7px;
                transform: rotate(45deg);
            }

            .btn i {
                margin-right: 15px;
            }

            .smenu a {
                padding: 12px 20px;
                font-size: 14px;
                margin: 0;
            }

            .smenu a:before {
                width: 5px;
                height: 100%;
                left: 0%;
                top: 0%;
            }

            .anchor {
                text-align: center;
                bottom: 30px;
                margin: 0 auto;
                width: 300px;
                font-size: 18px;
                padding: 15px;
                border-radius: 5px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

        }

        @media screen and (max-width:330px) {

            * {
                font-size: 25px;
            }

            body {
                background-size: 450px 480px;
            }

            .middle {
                top: 10%;
                left: 26px;
            }

            .menu {
                width: 265px;
                border-radius: 7px;
            }

            .item {
                border-top: 4px solid #2980b9;
            }

            .btn {
                padding: 10px 14px;
            }

            .btn:before {
                width: 14px;
                height: 6px;
                left: 15px;
                bottom: -5px;
                transform: rotate (45deg);
            }

            .btn i {
                margin-right: 10px;
            }

            .smenu a {
                padding: 10px 15px;
                font-size: 20px;
                margin: 0;
            }

            .smenu a:before {
                width: 5px;
                height: 100%;
                left: 0%;
                top: 0%;
            }

            .anchor {
                bottom: 40px;
                margin: 0 26px;
                width: 245px;
                font-size: 25px;
                padding: 10px;
                border-radius: 7px;
            }

        }
    </style>

    <title>ACCORDIAN MENU</title>
</head>

<body>

    <div class="middle">
        <ul class="menu">

            <li class="item" id="profile">

                <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>

                <div class="smenu">
                    <a href="#">Posts</a>
                    <a href="#">Picture</a>
                </div>

            </li>

            <li class="item" id="messages">

                <a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>

                <div class="smenu">
                    <a href="">New</a>
                    <a href="">Sent</a>
                    <a href="">Spam</a>
                </div>
            </li>

            <li class="item" id="setting">

                <a href="#setting" class="btn"><i class="fas fa-cog"></i>Settings</a>

                <div class="smenu">
                    <a href="">Password</a>
                    <a href="">Language</a>
                </div>
            </li>

            <li class="item">
                <a href="" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </li>

        </ul>
    </div>

    <a href="html 5 form.html" class="anchor">To Learn Form Element</a>

    <style>
        .home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #1572B6, #2980b9);
            color: white;
            text-decoration: none;
            border-radius:  5px;
            font-family: sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            color: white;
        }
    </style>
    <a href="index.html" class="home-btn">Home</a>
</body>

</html>
